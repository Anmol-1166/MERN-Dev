<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads-Sign-Up</title>
    <style>
        *{
            font-family: Monsterrat;
        }
        body{
            display: flex;
            margin: 0;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-image: url(https://deadline.com/wp-content/uploads/2023/07/instagram-threads-twitter.jpg?w=681&h=383&crop=1);
            background-size: auto;
            backdrop-filter: blur(4px);
        }
        .main{
            width: 25%;
            border-radius: 10px;
            background: #f09433; 
            background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888',GradientType=1 );
            box-shadow: 2px 3px 5px 3px black;
            padding: 50px;
            margin-right: 30px;
            box-sizing: 20px;
            backdrop-filter: blur(5px);
        }
        .centre{
            display: block;
            height: 30%;
            width: 30%;
            margin-left: auto;
            margin-right: auto;
        }
        .btn{
            width: 100%;
            background-color: blue;
            padding: 10px 10px;
            color:white;
            margin-top: 20px; 
            margin-bottom: 30px;
            border: none;
            border-radius: 5px;
            transition-property: all; 
            transition-duration: 300ms;
        }
        .btn:hover{
            transform: scale(1.1) translateY(5px);
            box-shadow: 0px -10px 10px -5px black;
        }
        .myinput{
            display: block;
            width: 100%;
            font-weight: bolder;
            box-sizing: border-box;
            margin-bottom: 20px; 
            padding: 10px 10px; 
            border-radius: 5px;
            border: none;
            border-bottom: 2px solid black; 
            background-color:lightgray;
        }
        form{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="logo"><img class="centre" src="pic/thread.png" height="100px" width="100px" alt="Thread"></div>
        <label for="fname">First Name</label>
        <input class="myinput" type="text">
        <br>
        <label class="mytext" for="lname">Last Name</label>
        <input class="myinput" type="password">
        <br>
        <label class="mytext" for="Phone">Mobile Number</label>
        <input class="myinput" type="tel">
        <br>

        <label class="mytext" for="pass">Create Password</label>
        <input class="myinput" type="password">
        <br>
        <label class="mytext" for="cpass">Confirm Password</label>
        <input class="myinput" type="password">
        <br>
        <input type="checkbox"><label for="declaration">I accept the <a style="color: blue;" href="https://help.instagram.com/769983657850450">Terms of Service</a> and <a style="color: blue;" href="https://help.instagram.com/515230437301944">Privacy Policy</a></label>
        <br>
        <a href="login/login_page.html"><button class="btn">Sign Up</button></a>
    </div>
</body>
</html>
